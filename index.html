<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form class="search-bar">
          <input
            class="place-input"
            type="text"
            type="search"
            id="city"
            placeholder="Type your city here"
            autofocus="on"
          />
          <button
            type="button"
            id="search-button"
            class="btn btn-outline-secondary"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="current-location-button"
          >
            📍
          </button>
        </form>
        <hr />

        <div class="row current">
          <div class="col-md">
            <h1 id="input-city">
              <bold> Gent </bold>
            </h1>
            <h4>
              <span class="display-day">Thursday</span>
              <span class="display-time">16:05</span>
            </h4>
            <img
              class="current-icon"
              id="icon"
              src="media/icon_sunny.svg"
              alt="Sunny"
            />
          </div>

          <div class="col-md">
            
            <h3 id="current-conditions">Mostly Sunny</h3>

            <h3 id="current-temperature">
              16 <span class="units">°C | <a href="#"> °F </a></span>
            </h3>
          </div>

          <div class="col-md">
            <h4>Real Feel: <span id="real-feel"> 10 </span> °C</h4>
            <br />
            <h4>Wind: <span id="current-wind"> 21 </span> km/h</h4>
            <br />

            <h4>Humidity: <span id="current-humidity"> 32 </span> %</h4>
            <br />
          </div>
        </div>

        <hr />

        <footer>
          <a href="https://github.com/carinagmorais/my-weatherApp-test"
            >Coded</a
          >
          with ❤️ by Carina Morais & Hosted with
          <a href="https://www.netlify.com/">Netlify</a>
          <br />
          <a>2021</a>
        </footer>

        <a
          href="mailto:carinagmorais™gmail.com"
          type="button"
          class="btn btn-outline-primary contact-button"
        >
          Contact me
        </a>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
